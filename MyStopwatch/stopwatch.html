<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="name">StopWatch</div>
    <div id="timer">00:00.000</div>
    <div class="controls">
      <div class="btn" id="start">Start</div>
      <div class="btn" id="stop">Stop</div>
      <div class="btn" id="reset">Reset</div>
    </div>
  </div>
  
  <div class="container">
    <div class="panel">
      <h1>使い方</h1>
      <h2>[Start][Stop]</h2>
      <p>[Start]クリックで開始します。<br>計測中は[Stop]クリックで一時停止します。<br>停止中に[Start]クリックで続きから測定します。</p>
      <h2>[Reset]</h2>
      <p>クリックすると時間が0に戻ります。<br>時間の計測中でも停止中でも使えます。</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
